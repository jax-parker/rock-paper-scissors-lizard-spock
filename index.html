<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <meta name="keywords" content="game, rock, paper, scissors, lizard, spock, fun">
    <!--favicon-->
    <link rel="icon" sizes="32x32" href="assets/images/rpsicon.png">
    <link rel="icon" sizes="16x16" href="assets/images/rpsicon.png">
    <!--css link-->
    <link href="assets/css/styles.css" rel="stylesheet">

    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <div id="rules-btn">
        <button class="btn">Rules</button>
    </div>
    <div id='score-board'>
        <div id="player-label" class='label'>Player</div>
        <div id="comp-label" class='label'>Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="choices">
        <p>Make Your Choice!</p>
        <div class="choice">
            <button class="img-choice" id="rock" data-type="Rock" aria-label="rock icon">Rock</button>
            <button class="img-choice" id="paper" data-type="Paper" aria-label="paper icon">Paper</button>
            <button class="img-choice" id="scissors" data-type="Scissors" aria-label="scissors icon">Scissors</button>
            <button class="img-choice" id="lizard" data-type="Lizard" aria-label="lizard icon">Lizard</button>
            <button class="img-choice" id="spock" data-type="Spock" aria-label="spock icon">Spock</button>
        </div>
    </div>
    </div>
    <div id="result">
        <p id="result-message">0</p>
    </div>
    </div>
    <div id="game-img">
        <div id="player-img" class="imgChoice"></div>
        <div id="comp-img" class="imgChoice"></div>
    </div>
    <footer>
        <h5>Made in Uk</h5></footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
