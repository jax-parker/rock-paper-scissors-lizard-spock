<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <meta name="keywords" content="game, rock, paper, scissors, lizard, spock, fun">
    <!--favicon-->
    <link rel="icon" sizes="32x32" href="assets/images/rpsicon.png">
    <link rel="icon" sizes="16x16" href="assets/images/rpsicon.png">
    <!--css link-->
    <link href="assets/css/styles.css" rel="stylesheet">

    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <div>
        <button id="rules-btn" class="btn">Rules</button>
        <button id="start-btn" class="btn">Start Game</button>
    </div>
    <div id = 'score-board'>
        <div id="player-label" class='label'>Player</div>
        <div id="comp-label" class='label'>Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div>
        <p>Make Your Choice!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img class="img-choice" id="rk" src="assets/images/rock.png" alt="rock icon">
            <img class="img-choice" id="pr" src="assets/images/paper.png" alt="paper icon">
            <img class="img-choice" id="ss" src="assets/images/scissors.png" alt="scissors icon">
            <img class="img-choice" id="lz" src="assets/images/lizard.png" alt="lizard icon">
            <img class="img-choice" id="sk" src="assets/images/spock.png" alt="spock icon">
        </div>
    </div>
    </div>

    <div class="result">
        <p>Paper smothers rock. You win!</p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
