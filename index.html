<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <meta name="keywords" content="game, rock, paper, scissors, lizard, spock, fun">
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <!--css link-->
    <link href="assets/css/styles.css" rel="stylesheet">

    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <div id="rules-btn">
        <a href="rules.html" class="btn" aria-label="Rules">Rules</a>
        <span id="replay-btn" class ="btn" aria-label="play again?">Play again?</span>
    </div>
    <div id='score-board'>
        <div id="player-label" class='label'>Player</div>
        <div id="comp-label" class='label'>Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="choices">
        <p>Make Your Choice!</p>
        <div class="choice">
            <button class="img-choice" id="rock" data-type="Rock" aria-label="rock icon">Rock</button>
            <button class="img-choice" id="paper" data-type="Paper" aria-label="paper icon">Paper</button>
            <button class="img-choice" id="scissors" data-type="Scissors" aria-label="scissors icon">Scissors</button>
            <button class="img-choice" id="lizard" data-type="Lizard" aria-label="lizard icon">Lizard</button>
            <button class="img-choice" id="spock" data-type="Spock" aria-label="spock icon">Spock</button>
        </div>
    </div>
    
    <div id="result">
        <p id="result-message">Who wins?</p>
        
    </div>
    <div class="container">
        <div id="player-label2" class='box1'>Player</div>
        <div id="comp-label2" class='box2'>Computer</div>
        
    </div>

    <div id="game-img">
        <div id='player-img' class="imgChoice"></div>
        <div id='comp-img' class="imgChoice"></div>
    </div>
    
    <footer>
        <p class="footer">Created by Jax Parker</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
